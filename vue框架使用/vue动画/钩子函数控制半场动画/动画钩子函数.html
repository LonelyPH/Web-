<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>钩子函数控制半场动画</title>
  <style>
    #goods {
      width: 15px;
      height: 15px;
      background-color: #f00;
      border-radius: 50%;
    }
  </style>
  <script src="../../vue_js/vue-2.6.7.js"></script>
</head>

<body>
  <div id="app">

    <input type="button" value="加入购物车" @click="flag=!flag">
    <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
      <div id="goods" v-show="flag"></div>
    </transition>
  </div>


  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: false
      },
      methods: {
        beforeEnter(el) {
          el.style.transform = "translate(0, 0)"
        },
        enter(el,done) {
          el.offsetWidth;
          el.style.transform = "translate(200px,400px)";
          el.style.transition = "all 3s ease";
          done();
        },
        afterEnter(el) {
          this.flag = !this.flag;
        }
      },
    });
  </script>
</body>

</html>
