<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>价格计算器</title>
</head>
<body ng-app = "myApp">
  <div ng-controller = "MyCtrl">
    <h2>价格计算器手动</h2>
    数量：<input type="number" ng-model = "count">
    价格：<input type="number" ng-model = "price"><input ng-click ="getTotalPrice()" type="button" value="计算">
    <p>总价：{{totalprice}}</p>
  </div>


  <script src="../angular-1.5.5/angular.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('MyCtrl', ['$scope', function ($scope) {
        var count = 1;
        var price = 20;
        $scope.count = count;
        $scope.price = price;
        $scope.totalprice = count * price;
        $scope.getTotalPrice = function () {
          this.totalprice = this.count * this.price;
        }
      }])
  </script>
</body>
</html>
