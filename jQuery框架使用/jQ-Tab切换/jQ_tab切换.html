<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQ的Tab切换</title>
</head>
<link rel="stylesheet" href="./css/jQ_tab.css">

<body>
  <div id="Tabbox">
    <!-- tab头部导航 -->
    <ul id="tabhead">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <!-- tab内容主体 -->
    <ul id="tabbody">
      <li>1的内容</li>
      <li>2的内容</li>
      <li>3的内容</li>
      <li>4的内容</li>
    </ul>
  </div>

  <script src="../jQuery/jquery-3.3.1.js"></script>
  <script src="./js/jQ_tab.js"></script>
</body>

</html>
