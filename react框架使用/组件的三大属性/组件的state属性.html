<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件的state（状态）属性</title>
</head>

<body>
  <div id="exp1"></div>

  <script src="../reactjs/react.development.js"></script>
  <script src="../reactjs/react-dom.development.js"></script>
  <script src="../reactjs/babel.min.js"></script>

  <script type="text/babel">
    /* 
      自定义组件，满足下列功能
      1.显示h2标题，初始文本：12345
      2.点击更新文本为：54321
    */
     //定义组件
    class Change extends React.Component {
      constructor (props) {
        super (props);
        //初始化状态
        this.state = {
          isChange: true,
        }
        
        //将新增方法中的this强制绑定为组件对象
        this.handleClick = this.handleClick.bind(this);
      }
      //新增方法的this默认是undefined
      handleClick () {
        //取得状态
        const isChange = !this.state.isChange;
        //更新状态
        this.setState ({isChange});
      }

      render() {
        //读取状态
        const {isChange} = this.state;
        //给h2绑定点击事件
        return <h2 onClick = {this.handleClick}>{isChange ?'12345' : '54321'}</h2>
      }
    }

     //渲染组件标签
     ReactDOM.render(<Change />, document.getElementById('exp1'));
  </script>
</body>

</html>
